<!DOCTYPE HTML><html lang="zh-cn">
<head>
  <style></style>
  <title>栈流Streack</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <script src="https://kdxiaoyi.top/pmd.js"></script>
  <script src="/res/scripts/js/sober@1.0.6.min.js"></script>
  <link rel="stylesheet" href="/res/css/-predef.css" />
  <link rel="stylesheet" href="/res/css/redirect.css" />
  <link rel="stylesheet" href="/res/css/sober-theme-turquoise.css" />

        切换侧栏

      <div id="pageTitle" slot="headline">  </div>
    </s-appbar>
    <s-drawer id="mainContent">
      <div id="LeftSiderbar" slot="start"><s-scroll-view class="unselectable" style="height: 100%; padding-bottom: 1rem;">
        <s-card id="slot_1" type="" class="sidebar_head"></s-card>
        <s-card id="slot_2" type="" class="sidebar_head"></s-card>
        <s-card id="slot_3" type="" class="sidebar_head">
          <s-fold folded="true" id="user_setting_parent">

                <s-navigation-item id="color_theme_prefer_a" value="auto" selected="true">
                  <s-icon slot="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M312-320h64l32-92h146l32 92h62L512-680h-64L312-320Zm114-144 52-150h4l52 150H426Zm54 436L346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-112 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"></path></svg></s-icon>

                </s-navigation-item>
                <s-navigation-item id="color_theme_prefer_l" value="light">
                  <s-icon name="light_mode" slot="icon"></s-icon>
                  <div slot="text">白昼</div>
                </s-navigation-item>
                <s-navigation-item id="color_theme_prefer_d" value="dark">
                  <s-icon name="dark_mode" slot="icon"></s-icon>
                  <div slot="text">极夜</div>
                </s-navigation-item>
              </s-navigation>
            </div>
          </s-fold>
          <s-fold folded="true" id="index_links_parent" style="display:none">
            <s-chip slot="trigger" clickable="true" class="sidebar_btn">
              <s-icon slot="start"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M240-80q-50 0-85-35t-35-85v-560q0-50 35-85t85-35h440v640H240q-17 0-28.5 11.5T200-200q0 17 11.5 28.5T240-160h520v-640h80v720H240Zm120-240h240v-480H360v480Zm-80 0v-480h-40q-17 0-28.5 11.5T200-760v447q10-3 19.5-5t20.5-2h40Zm-80-480v487-487Z"></path></svg></s-icon>
              目录
            </s-chip>
            <div id="index_links"><ul></ul></div>
          </s-fold>
        </s-card>
        <s-card id="slot_4" type="" class="sidebar_head">
          <div id="slot_4_saying"></div>
          <div id="slot_4_time"><center><small>Since 2024-12-25</small></center></div>
          <div id="slot_4_license"></div> 
        </s-card>
      </div></s-scroll-view>
      <s-scroll-view id="pContent" class="selectable">
        <s-card id="notice" class="main-card unselectable">
          <h1 id="msg">请稍后，<br>您将被重定向。</h1>
          <p id="goal">请坐和放宽。</p>
          <s-button onclick="window.history.back();">
            <s-icon slot="start" name="arrow_back"></s-icon>
            返回上一页
          </s-button>
          <s-button id="goBtn" disabled="true">
            <s-icon slot="end" name="arrow_forward"></s-icon>
            立即前往<span id="secDisplay"> (3)</span>
          </s-button>
          <s-linear-progress id="counter" animated="true"></s-linear-progress>
        </s-card>
        <div class="unselectable" id="no_script">
          <h1>您似乎没有启用JavaScript，而这是此网站正常运行所必须的。<br>此外，该页面不支持过老的浏览器内核。</h1>
        </div>
      </s-scroll-view>
    </s-drawer>
    <div id="config" data-default_from="栈流Streack" data-default_uri="https://kdxiaoyi.top/Streack"></div>
  </s-page>
  <script src="/res/scripts/js/redirect.js"></script>

</html>
