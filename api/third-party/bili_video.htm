    <style type="text/css">

        iframe {

<body style="height: 100%">
    <div style="text-align:center; height: 99%">
        <iframe id="iframeId" frameborder=0 scrolling=auto src="about:blank" frameborder="no"></iframe>
    </div>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return;
        };
        var bili_url = "//player.bilibili.com/player.html?danmaku=" + getQueryVariable("dm") + "&high_quality=1&aid=" + getQueryVariable("av") + "&bvid=" + getQueryVariable("bv") + "&page=" + getQueryVariable("p");
        console.log(bili_url);
        document.getElementById("iframeId").src = bili_url;
    </script>
</body>
